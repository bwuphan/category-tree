<div *ngIf="node" style="width: 20rem;">
  <div class="input-group" [hidden]="!editMode">
    <input
      [(ngModel)]="node.name"
      class="form-control"
      placeholder="name"
    />
    <div class="input-group-append">
      <button
        (click)="toggleName()"
        class="btn btn-success"
      >Save</button>
    </div>
  </div>
  <h3 (click)="toggleName()" [hidden]="editMode">{{ node.name }}</h3>
  <div [hidden]="editMode">
    <button (click)="addChild()" class="btn btn-primary">Add Child</button>
    <app-node-children [children]="node.children"></app-node-children>
  </div>
</div>
